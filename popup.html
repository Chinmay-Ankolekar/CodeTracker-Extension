<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="login-form">
            <input type="text" id="email" class="input">
            <input type="password" id="password" class="input">
            <button id="submit">Login with Email</button>
            <button id="google-login">Login with Google</button> 
            <button id="signup">Sign up with Email</button> 
        </div>
        <div id="url-div" style="display: none;">
            <input type="text" id="url" placeholder="Enter URL">
            <button id="store-url">Submit</button>
            <button id="logout">Logout</button>
        </div>
    </div>
    
    <div class="main2">
        <h1 id="discriber">Please Login First</h1>
    </div>

    <script src="./firebase/firebase-app.js"></script>
    <script src="./firebase/firebase-auth.js"></script>
    <script src="./firebase/firebase.js"></script>
</body>
</html>
